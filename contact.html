<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Health First</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding-top: 80px;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 50px;
            position: fixed;
            top: 0;
            width: 100%;
            background: linear-gradient(135deg, rgb(11, 78, 78) 0%, rgb(20, 110, 110) 100%);
            color: white;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            height: 70px;
            width: auto;
        }

        #bar {
            font-size: 25px;
            display: none;
            cursor: pointer;
        }

        ul {
            display: flex;
            list-style: none;
        }

        ul li {
            margin: 0 15px;
        }

        ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }

        ul li a:hover {
            color: #e0f2f2;
        }

        .contact-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .contact-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .contact-header h1 {
            color: rgb(11, 78, 78);
            margin-bottom: 10px;
        }

        .contact-form {
            display: grid;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input,
        .form-group textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: inherit;
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: rgb(11, 78, 78);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: rgb(20, 110, 110);
        }

        .contact-info {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            text-align: center;
        }

        .info-item {
            padding: 20px;
        }

        .info-item i {
            font-size: 24px;
            color: rgb(11, 78, 78);
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            nav {
                padding: 15px 30px;
            }

            ul {
                display: none;
            }

            #bar {
                display: block;
            }

            .contact-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="12Health.png" alt="Health First Logo">
        </div>
        <i id="bar" class="fa-solid fa-bars"></i>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="information.html"><i class="fas fa-info-circle"></i> Information</a></li>
            <li><a href="consultancy.html"><i class="fas fa-comments"></i> Consultancy</a></li>
            <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact Us</a></li>
            <li><a href="about.html"><i class="fas fa-users"></i> About Us</a></li>
            <li><a href="log.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
        </ul>
    </nav>

    <div class="contact-container">
        <div class="contact-header">
            <h1>Contact Us</h1>
            <p>Get in touch with us for any inquiries or support</p>
        </div>

        <form class="contact-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>

        <div class="contact-info">
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <h3>Address</h3>
                <p>123 Health Street<br>Medical District<br>City, State 12345</p>
            </div>

            <div class="info-item">
                <i class="fas fa-phone"></i>
                <h3>Phone</h3>
                <p>+1 (555) 123-4567<br>+1 (555) 987-6543</p>
            </div>

            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <h3>Email</h3>
                <p>info@healthfirst.com<br>support@healthfirst.com</p>
            </div>
        </div>
    </div>
</body>
</html>
